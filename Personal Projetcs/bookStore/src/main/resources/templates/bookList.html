<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
<nav>
    <div class="nav-container">
        <a href="#" class="logo">Bookshelf</a>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="#books">Books</a></li>
            <li><a href="book_register">Book Register</a></li>
            <li><a href="">BookList</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>
</nav>
    <h1>Display Books</h1>
</body>
</html>
